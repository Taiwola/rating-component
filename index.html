<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="wrapper">
      <div class="imgbx">
        <button><img src="images/icon-star.svg" alt="" /></button>
      </div>
      <div>
        <h2>How did we do?</h2>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="form">
          <div>
            <div class="form-radio-group">
              <input
                type="radio"
                name="rate-value"
                id="rate-1"
                class="form-radio-input"
                value="1"
              />
              <label for="rate-1" class="form-radio-label"
                ><span class="form-radio-btn"><div>1</div></span></label
              >
            </div>
            <div class="form-radio-group">
              <input
                type="radio"
                name="rate-value"
                id="rate-2"
                class="form-radio-input"
                value="2"
              />
              <label for="rate-2" class="form-radio-label"
                ><span class="form-radio-btn"><div>2</div></span></label
              >
            </div>

            <div class="form-radio-group">
              <input
                type="radio"
                name="rate-value"
                id="rate-3"
                class="form-radio-input"
                value="3"
              />
              <label for="rate-3" class="form-radio-label"
                ><span class="form-radio-btn"><div>3</div></span></label
              >
            </div>

            <div class="form-radio-group">
              <input
                type="radio"
                name="rate-value"
                id="rate-4"
                class="form-radio-input"
                value="4"
              />
              <label for="rate-4" class="form-radio-label"
                ><span class="form-radio-btn"><div>4</div></span></label
              >
            </div>

            <div class="form-radio-group">
              <input
                type="radio"
                name="rate-value"
                id="rate-5"
                class="form-radio-input"
                value="5"
              />
              <label for="rate-5" class="form-radio-label"
                ><span class="form-radio-btn"><div>5</div></span></label
              >
            </div>
          </div>
        </form>
        <div class="submit-btn">
          <button class="submit">submit</button>
        </div>
      </div>
    </div>
